---

- hosts: localhost
  vars_files:
    - vars.yml
    - vault.yml
  collections:
  - ibm.ibm_zhmc
  tasks:

  - name: Get adapter facts
    zhmc_adapter:
      hmc_host: "{{ hmc_host }}"
      hmc_auth: "{{ hmc_auth }}"
      cpc_name: "{{ cpc_name }}"
      name: "{{ adapter_name }}"
      state: facts
    register: result

  - name: Print the result
    debug:
      var: result
