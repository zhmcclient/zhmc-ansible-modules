---
- hosts: localhost
  connection: local
  vars_files:
    - vars.yml
    - vault.yml
  collections:
  - ibm.zhmc
  tasks:

  - name: "Ensure partition {{ partition_name }} has all crypto adapters and domains detached"
    zhmc_crypto_attachment:
      hmc_host: "{{ hmc_host }}"
      hmc_auth: "{{ hmc_auth }}"
      cpc_name: "{{ cpc_name }}"
      partition_name: "{{ partition_name }}"
      state: detached
    register: result

  - name: Print the result
    debug:
      var: result
