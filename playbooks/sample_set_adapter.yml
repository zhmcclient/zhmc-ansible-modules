---
- hosts: localhost
  vars_files:
    - vars.yml
    - vault.yml
  collections:
  - ibm.ibm_zhmc
  tasks:

  - name: Ensure an existing adapter has the desired property values
    zhmc_adapter:
      hmc_host: "{{ hmc_host }}"
      hmc_auth: "{{ hmc_auth }}"
      cpc_name: "{{ cpc_name }}"
      name: "{{ adapter_name }}"
      state: set
      properties:
        description: "This is adapter {{ adapter_name }}"
    register: result

  - name: Print the result
    debug:
      var: result
