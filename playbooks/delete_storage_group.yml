---
- hosts: localhost
  connection: local
  vars_files:
    - vars.yml
    - vault.yml
  collections:
  - ibm.zhmc
  tasks:

  - name: Ensure storage group does not exist
    zhmc_storage_group:
      hmc_host: "{{ hmc_host }}"
      hmc_auth: "{{ hmc_auth }}"
      cpc_name: "{{ cpc_name }}"
      name: "{{ sg_name }}"
      state: absent
    register: result

  - name: Print the result
    debug:
      var: result
